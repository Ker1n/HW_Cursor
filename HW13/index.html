<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="react" id="genSize">
        <div class="react-ellipse center"></div>
        <div class="react-ellipse left"></div>
        <div class="react-ellipse right"></div>

    </div>


    <div class="container" id="show" style="opacity: 0">
        <div class="colorButtons">

            <button class="buttons" id="minus">-</button>
            <button class="buttons" id="plus">+</button>

        </div>
        <div class="generator" id="cont">
            <div class="inputId" id="genId"></div>
            <button class="buttonGenerate" id="generateId">Generate ID</button>
        </div>
    </div>


    <script defer src="main.js"></script>
</body>

</html>
